<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
</head>
<body>
    <h2>Форма выбора</h2>
    <form method="post">
        {% csrf_token %}

        <label for="cert-os">Сертификат ОС:</label>
        <select name="cert-os" id="cert-os">
            <option value="">Выберите...</option>
            <option value="certified">Сертификат</option>
            <option value="not">Нет</option>
        </select>

        <br>

        <label for="cert-app">Сертификат ППО:</label>
        <select name="cert-app" id="cert-app">
            <option value="">Выберите...</option>
            <option value="certified">Сертификат</option>
            <option value="not">Нет</option>
        </select>

        <br>

        <label for="network">Тип соединения:</label>
        <select name="network" id="network">
            <option value="">Выберите...</option>
            <option value="network">Сетевой</option>
            <option value="local">Локальный</option>
        </select>

        <br>

        <h3>Выберите ПД:</h3>
        {% for item in PD_TYPES %}
            <input type="checkbox" name="option_{{ item }}" id="option_{{ item }}" value="{{ item }}">
            <label for="option_{{ item }}">{{ item }}</label><br>
        {% endfor %}

        <br>

        <label for="number">Введите число:</label>
        <input type="number" name="number" id="number">

        <br><br>

        <button type="submit">Отправить</button>
    </form>
</body>
</html>
