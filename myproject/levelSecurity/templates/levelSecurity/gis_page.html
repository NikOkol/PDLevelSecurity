<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оценка уровня защищенности ИСПДн</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px 20px;
            color: #2e2e2e;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        h1 {
            text-align: center;
            font-size: 26px;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        label {
            font-size: 16px;
            display: block;
            margin-top: 15px;
        }

        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 15px;
        }

        .checkbox-group, .radio-group {
            margin-top: 20px;
        }

        .checkbox-group label,
        .radio-group label {
            display: flex;
            align-items: center;
            font-size: 15px;
            margin-bottom: 8px;
        }

        .checkbox-group input,
        .radio-group input {
            margin-right: 10px;
        }

        button {
            display: block;
            width: 100%;
            margin-top: 30px;
            padding: 14px;
            font-size: 16px;
            color: white;
            background: #2563eb;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1d4ed8;
        }

        .error {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: 5px;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Выбор параметров оценки</h1>

    <form method="post" onsubmit="return validateForm()">
        {% csrf_token %}

        <label for="signif">Уровень значимости:</label>
        <select name="signif" id="signif" required>
            <option value="">Выберите...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <label for="scale">Масштаб:</label>
        <select name="scale" id="scale" required>
            <option value="">Выберите...</option>
            <option value="Федеральный">Федеральный</option>
            <option value="Региональный">Региональный</option>
            <option value="Объектный">Объектный</option>
        </select>


        <button type="submit">Провести анализ</button>
    </form>

</div>

<script>
    function validateForm() {
        const less = document.getElementById("less").checked;
        const more = document.getElementById("more").checked;
        const errorMessage = document.getElementById("error-message");

        if (!less && !more) {
            errorMessage.style.display = "block";
            return false;
        } else {
            errorMessage.style.display = "none";
            return true;
        }
    }
</script>
</body>
</html>
