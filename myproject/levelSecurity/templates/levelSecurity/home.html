<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор функции</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .buttons a {
            text-align: center;
            padding: 15px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="buttons">
        <a href="{% url 'pd_form_view' %}">Уровни защищенности ПД</a>
        <a href="{% url 'gis_form_view' %}">Класс защищенности ГИС</a>
    </div>
</body>
</html>
